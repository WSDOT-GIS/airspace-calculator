<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head lang="en-us">
    <title>Airspace Calculator Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="//js.arcgis.com/3.19/esri/css/esri.css" rel="stylesheet" />
    <link href="../AirspaceCalculator.min.css" rel="stylesheet" />
    <link href="../bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
</head>
<body>
    <div id="flexcontainer">
        <div class="map-container">
            <div id="map">
                <progress class="map-progress">Loading...</progress>
            </div>
        </div>
        <div id="tools">
            <p class="github-link"><a href="https://github.com/WSDOT-GIS/airspace-calculator" target="_blank">Source Code on GitHub</a></p>
        </div>
    </div>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,CustomEvent,fetch"></script>
    <script>
        (function (root) {
            var dojoConfig = {
                async: true,
                packages: [
                   {
                       name: "AirspaceCalculator",
                       location: root + "/..",
                       main: "AirspaceCalculator"
                   },
                   {
                       name: "dms-conversion",
                       location: root + "/../node_modules/dms-conversion",
                       main: "dms"
                   },
                   {
                       name: "usgs-ned",
                       location: root + "/../node_modules/usgs-ned",
                       main: "usgsNed"
                   }
                ]

            };
            window.dojoConfig = dojoConfig;
        }(location.pathname.replace(/\/[^\/]*$/, "")));
    </script>
    <script src="//js.arcgis.com/3.19/init.js"></script>
    <script src="index.js"></script>
</body>
</html>
