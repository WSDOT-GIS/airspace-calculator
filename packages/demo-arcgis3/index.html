<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head lang="en-us">
    <title>Airspace Calculator Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="https://js.arcgis.com/3.43compact/esri/css/esri.css" integrity="sha384-HlNhUmdEumpDowQXx1tplhIyJafOA0oRCSnXnYP+VJmplyXb+fSQ20P/AwS8FznC" crossorigin="anonymous" />
    <link href="../AirspaceCalculator.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link href="index.css" rel="stylesheet" />
</head>
<body>
    <div id="flexcontainer">
        <div class="map-container">
            <div id="map">
                <progress class="map-progress">Loading...</progress>
            </div>
        </div>
        <div id="tools">
            <p class="github-link"><a href="https://github.com/WSDOT-GIS/airspace-calculator" target="_blank">Source Code on GitHub</a></p>
        </div>
    </div>
    <script>
      (function(root) {
        const dojoConfig = {
                async: true,
                packages: [
                   {
              name: "app",
              location: root + "/app"
                   }
                ]
            };
            window.dojoConfig = dojoConfig;
        }(location.pathname.replace(/\/[^\/]*$/, "")));
    </script>
    <script src="https://js.arcgis.com/3.43compact/"></script>
    <script>
      require(["app"]);
    </script>
</body>
</html>
